<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒一覧</title>
</head>
<body>

    <h1>
        生徒一覧
    </h1>

    <table border="1">
        <thead>
            <tr>
                <学校名>
                <生徒名>
                <メールアドレス>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>
                    <a href="{% url 'student_detail' student.pk %}">
                        {{ student.school_name }}
                    </a>
                </td>
                <td>{{ student.student_name}}</td>
                <td>{{ student.email }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">生徒のデータがありません。</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
