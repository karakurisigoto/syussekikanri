    {% extends 'ssk_app/base.html' %}
    {% block title %}
         生徒一覧
    {% endblock %}
    {% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>生徒一覧</h1>
        <a href="{% url 'student_create' %}" class="btn btn-primary">
            +新しい生徒を登録する
        </a>
    </div>
    
    <form class="d-flex mb-4" method="GET" action="{% url 'student_list' %}">
        <input class="form-control me-2" type="search" name="query" placeholder="学校名・生徒名・メールで検索..." aria-label="Search" value="{{query}}">
        <button class="btn btn-outline-success" type="submit"> 
            検索
        </button>
    </form>


    <table class="table table-striped table-hover"> 
        <thead class="table-dark">     
            <tr>
                <th><学校名></th>
                <th><生徒名></th>
                <th><メールアドレス></th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>
                    <a href="{% url 'student_detail' student.pk %}">
                        {{ student.school_name }}
                    </a>
                </td>
                <td>{{ student.student_name}}</td>
                <td>{{ student.email }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">生徒のデータがありません。</td>
            </tr>
            {% endfor %}
        </tbody>
    </table> 

{% endblock %}
