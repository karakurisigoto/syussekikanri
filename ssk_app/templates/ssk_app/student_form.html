{% extends 'ssk_app/base.html' %}
{% block title %}
     生徒一覧
{% endblock %}
{% block content %}
    <h1>
        {% if object %}{{object.school_name }} の編集{% else %}生徒の新規登録
        {% endif %}
    </h1>

    <form method="POST">
        {% csrf_token %}{{form.as_p}}

        <button type="submit">保存する</button>
    </form>

    <br>
    <a href="{% url 'student_list' %}">一覧に戻る</a>
{% endblock %}
